<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Template Literal</title>
</head>
<body>
  <div id="prds"></div>
  <script>
    const prds = [
      {
        cate: "여성의류",
        items : ["원피스", "투피스", "구두"]
      },{
        cate: "남성의류",
        items : ["정장", "티셔츠", "와이셔츠"]
      },{
        cate: "운동복",
        items : ["야구복", "축구복", "농구복"]
      },{
        cate: "유니폼"
      }
    ];

    prds.forEach(function(v){
      let temp = chkItem`<ul>
      <li>${v.cate}</li>
      <li>${v.items}</li>
      </ul>`;
      document.querySelector("#prds").innerHTML += temp;
    });

    function chkItem(tags, cate, items) {
      //console.log(tags, cate, items);
      if(typeof items === 'undefined') {
        //console.log(tags[0]+cate+tags[1] +`<span>상품이 없습니다.</span>`+tags[2]);
        return tags[0]+cate+tags[1] +`<span>상품이 없습니다.</span>`+tags[2];
      }
      else return tags[0]+cate+tags[1]+items+tags[2];
    }
  </script>
</body>
</html>
